<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">'
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <main>
  <div class="flex-wrapper">
    <div class="container">
      <section class="rounded-corner" id="logo-and-buttons">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="Fylo logo" class="logo-image">
        </div>
        <div class="buttons">
          <div class="button">
            <img src="./images/icon-document.svg" alt="document icon" class="button-icon">
          </div>
          <div class="button">
            <img src="./images/icon-folder.svg" alt="folder icon" class="button-icon">
          </div>
          <div class="button">
            <img src="./images/icon-upload.svg" alt="upload icon" class="button-icon">
          </div>
        </div>
      </section>
      <section id="used-storage">
        Youâ€™ve used <span class="bold-font">815 GB</span> of your storage
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div class="progress-circle"></div>
          </div>
        </div>
        <div class="flex-spread-apart">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="gb-left"><span class="xxlarge bold-font">185 </span><span class="small-caps"> GB Left</span></div>
      </section>
    </div>
  </div>
  

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gugleglugg</a>.
  </div>
</body>
</html>
